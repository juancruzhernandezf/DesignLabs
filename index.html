<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="/RESOURCES/DesignLabsLogo48x48.png" alt="Design Labs isologo"></div>
        <div class="designLabsHeaderText"><h3>Design Labs</h3>
        <h4>¡Tus Productos Digitales, como nunca!</h4></div>    
    </header>
    
    <div class="sectionHero">
                <h2>Obten una consultoría <div class="heroTextGratis">¡GRATIS!</div></h2>
                <img src="/RESOURCES/mainILLUSTRATION.svg" alt="" class="illustrationMain"> 
                <img src="/RESOURCES/CirclesBackground.png" alt="" class="circlesBackground">
                <div>
                    <p>¡Desliza para conseguir tu consultoría GRATIS!</p>
                    <div class="iconoMasInfo"><img src="/RESOURCES/flechaArriba.svg" alt="Desliza por favor" class="flechitaIcon"></div>
                </div>
    </div>
    
    <main>
        <h1>Completa el formulario y obtén una CONSULTORIA GRATIS</h1>
        <input type="text" name="Nombre" class="inputLanding" placeholder="Nombre">
        <input type="text" name="Apellido" class="inputLanding" placeholder="Apellido">
        <input type="email" name="Email" class="inputLanding" placeholder="Email">
        <input type="text" name="Rubro" class="inputLanding" placeholder="Rubro">
        
        <div class="checkbox1"><input type="checkbox" id="cboxUX" value="first_checkbox"><label for="cboxUX"></label>Diseño UX/UI</label></div>       
        <div class="checkbox2"><input type="checkbox" id="cboxDev" value="second_checkbox"><label for="cboxDev"></label>Desarrollo Web</label></div>
        <div class="checkbox3"><input type="checkbox" id="cboxBranding" value="third_checkbox"><label for="cboxBranding"></label>Branding</label></div>
        
        <input type="submit" class="buttonForm">
    </main>

</body>
</html>
